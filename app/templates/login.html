<!DOCTYPE html>
<html lang="{{ lang_code }}">
<head>
    <meta charset="UTF-8">
    <title>{{ i18n.login_title }}</title>
    <style>
        /* ... styles ... */
        .lang-switcher { position: absolute; top: 1em; right: 1em; }
        .lang-switcher select { background-color: #f4f4f9; border: 1px solid #ccc; padding: 5px; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="lang-switcher">
        <select id="lang-select">
            <option value="en" {% if lang_code == 'en' %}selected{% endif %}>English</option>
            <option value="zh_TW" {% if lang_code == 'zh_TW' %}selected{% endif %}>繁體中文</option>
        </select>
    </div>
    <div class="login-container">
        <!-- ... login form ... -->
    </div>

    <script>
        const i18n = {{ i18n | tojson }};
        const langCode = '{{ lang_code }}';

        // ... (login logic) ...

        async function handleLogin() {
            // ...
            try {
                // ...
                // Store role and key
                sessionStorage.setItem('apiRole', result.role);
                if (result.role === 'admin') {
                    sessionStorage.setItem('masterKey', result.token);
                } else {
                    sessionStorage.setItem('userApiKey', result.token);
                }

                // Redirect based on role, preserving language
                const langParam = `?lang=${langCode}`;
                window.location.href = (result.role === 'admin') ? `/admin${langParam}` : `/log${langParam}`;

            } catch (error) {
                errorMessage.textContent = error.message;
            }
        }

        // Language switcher and persistence logic
        const langSelect = document.getElementById('lang-select');
        langSelect.addEventListener('change', (event) => {
            const newLang = event.target.value;
            localStorage.setItem('lang', newLang);
            window.location.href = `/?lang=${newLang}`;
        });

        document.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('lang');
            if (savedLang && savedLang !== langCode) {
                window.location.href = `/?lang=${savedLang}`;
            }
        });
    </script>
</body>
</html>
